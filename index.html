<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vanilla todo</title>
    <link rel="stylesheet" href="./scss/sanitize.scss">
    <link rel="stylesheet" href="./scss/style.scss">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <div class="l-container">
        <h1 class="c-ttl">Vanilla todo</h1>
        <section>
          <h2 class="c-ttl">todoを入力</h2>
          <div class="c-addBlock">
            <input type="text" class="c-addBlock--text" id="inputTxt">
            <button class="c-addBlock--btn c-btn" type="button" id="addBtn">追加</button>
          </div>
        </section>
        <section>
          <h2 class="c-ttl">未実施</h2>
          <ul class="c-todoList" id="unCompletedTodo"></ul>
        </section>
        <section>
          <h2 class="c-ttl">実施済み</h2>
          <ul class="c-todoList c-todoList--done" id="doneTodo"></ul>
        </section>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
