<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vanilla todo</title>
    <link rel="stylesheet" href="./scss/sanitize.scss">
    <link rel="stylesheet" href="./scss/style.scss">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <main>
      <div class="l-container">
        <h1 class="c-ttl">Vanilla todo</h1>
        <section class="l-fixedEnd">
          <form class="c-addTodo" id="addTodo" onsubmit="return false">
            <input type="text" class="c-addTodo--text">
            <button class="c-addTodo--btn c-btn" type="button">追加</button>
          </form>
        </section>
        <div class="c-todoBlock">
          <section>
            <h2 class="c-ttl">未実施</h2>
            <ul class="c-todoList" id="todo"></ul>
          </section>
          <section>
            <h2 class="c-ttl">実施済み</h2>
            <ul class="c-todoList" id="doneTodo"></ul>
          </section>
        </div>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
